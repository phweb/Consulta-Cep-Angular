<div class="jumbotron">
  <div class="container">
    <h2>Endereços</h2>
  </div>
</div>
<div class="container">
  <div class="row">
    <form class="col-sm-12 mb-4 form-inline" [formGroup]="myForm" (ngSubmit)="search()">
      <div class="form-group">
        <label for="cep" class="mr-2">Informe o CEP a ser adicionado:</label>
        <input type="text" class="form-control" mask="00000-000" id="cep" placeholder="Insira o Cep" formControlName="cepSearch"/>
      </div>
      <button type="submit" class="btn btn-primary ml-2">Adicionar</button>
    </form>
    <ul class="col-sm-12 list-group mb-4">
      <li class="list-group-item">UF: {{cep.uf}}</li>
      <li class="list-group-item">Cidade: {{cep.localidade}}</li>
      <li class="list-group-item">Logradouro: {{cep.logradouro}}</li>
      <li class="list-group-item">Cep: {{cep.cep}}</li>
    </ul>
    <section class="mt-5">
      <div class="container">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-light text-center">
              <tr>
                <th>UF</th>

                <th class="w-25">CIDADE</th>

                <th class="w-25">LOGRADOURO</th>
                <th class="w-25">CEP</th>
                <th class="w-5">AÇÃO</th>
              </tr>
            </thead>

            <tbody>
              <!-- <tr *ngFor="let contato of contatos">
                <td class="text-center w-25">{{contato.id}}</td>

                <td>{{contato.nome}}</td>

                <td>{{contato.email}}</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>
